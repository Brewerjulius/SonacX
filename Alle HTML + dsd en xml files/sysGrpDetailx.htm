<SCRIPT language=VBScript for=hscgroupfaceplate1 defer event=onbeforeactivate>on error resume next

' if this faceplate is activated not through key press or mouse click, then it's not activated through 
' direct user interaction, hence we will ignore it and reset the focus back to the previous active faceplate 
if(kdwn<>1 and msdwn1<>1 and activeElem<>"" and activeElem<>me.id) then
'	window.external.LogMessage "hscgroupfaceplate1_onbeforeactivate: cancel & reset focus to previous faceplate"
	page.all(activeElem).children.item(0).contentwindow.page.focus
	page.all(activeElem).children.item(0).contentwindow.page.click
	window.event.returnValue = false
end if</SCRIPT>

<SCRIPT language=VBScript defer>dim activeFP
dim FPPosition (8)
dim TabIndexMin(8)
dim TabIndexMax(8)
dim firstFP
dim lastFP
dim msdwn1,msdwn2,msdwn3,msdwn4,msdwn5,msdwn6,msdwn7,msdwn8
dim kdwn

dim activeElem

activeFP = 0
firstFP = 0
lastFP = 0
msdwn =0
kdwn = 0

sub ActiveFP_update(value)
activeFP = value
page.SetAttribute "active", value
activefaceplate.style.left = page.all("hscgroupfaceplate"&value).style.left

activefaceplate.style.visibility = "visible"
end sub

sub mousedwn1
msdwn1 = 1 
end sub

sub mousedwn2
msdwn2 = 1
end sub

sub mousedwn3
msdwn3 = 1
end sub

sub mousedwn4
msdwn4 = 1
end sub

sub mousedwn5
msdwn5 = 1
end sub

sub mousedwn6
msdwn6 = 1
end sub

sub mousedwn7
msdwn7 = 1
end sub

sub mousedwn8
msdwn8 = 1
end sub

sub GetNextPosition (key)
dim flag

	if key = 37 or key = 40 then
		activeFP = activeFP -1
		if activeFP <= 0 then 
			activeFP = 8
		end if
		 while FPPosition(activeFP) = 0 and flag <16
		  	activeFP = activeFP - 1
			if activeFP <= 0 then 
				activeFP = 8
				flag = flag + 1
			end if
	     wend
		flag = 0
	
	elseif key = 38 or key = 39 then
		activeFP = activeFP +1

		if activeFP >= 9 then 
			activeFP = 1
		end if

		while FPPosition(activeFP) = 0 and flag <16
		  	activeFP = activeFP + 1
			if activeFP >= 9 then 
				activeFP = 1
				flag = flag + 1
			end if
'	     msgbox flag
		wend
	 flag = 0
	end if
if key=37 or key=38 or key=39 or key=40 then 
	Page.all("hscgroupfaceplate"&activeFP).children.item(0).contentwindow.page.focus
	Page.all("hscgroupfaceplate"&activeFP).children.item(0).contentwindow.page.click
end if
end sub

sub keydwn1
on error resume next
kdwn = 1
key = hscgroupfaceplate1.children.item(0).contentwindow.event.keycode
GetNextPosition (key)
end sub

sub keydwn2
on error resume next
kdwn = 1
key = hscgroupfaceplate2.children.item(0).contentwindow.event.keycode
GetNextPosition (key)

end sub

<SCRIPT language=VBScript for=Page defer event=onpagecomplete>on error resume next
	'Load View as combobox with strings (I18N)
	cboView.AddString txtGrpDtl.value
	cboView.AddString txtGrpTnd.value
	cboView.AddString txtNumHis.value
	cboView.value = txtGrpDtl.value

	for i = 1 to 8 
		if  lcase(page.all("hscgroupfaceplate"&i).children.item(0).contentwindow.location)<> "about:blank" then
			set page.all ("hscgroupfaceplate"&i).children.item(0).contentwindow.page.onkeydown = getref("keydwn"&i)
			set page.all ("hscgroupfaceplate"&i).children.item(0).contentwindow.page.onmousedown = getref("mousedwn"&i)

			FPPosition(i) = 1
			if	lastFP = 0 then
				firstFP = i
			end if
			lastFP = i
		else
			FPPosition(i) = 0
		end if
	next 

	if firstFP <> 0 then
		page.all("hscgroupfaceplate"&firstFP).children.item(0).contentwindow.page.focus
		page.all("hscgroupfaceplate"&firstFP).children.item(0).contentwindow.page.click
		activefaceplate.style.left = page.all("hscgroupfaceplate"&firstFP).style.left
		activefaceplate.style.visibility = "visible"
		activeFP = firstFP
		page.SetAttribute "active", activeFP
		
		activeElem = "hscgroupfaceplate"&activeFP
	end if

'window.external.LogMessage "grp detail page complete, active element: "&document.activeElement.outerHTML
'window.external.LogMessage "grp detail page complete, my activeElem: "&activeElem</SCRIPT>
